<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName gavinaperano.com
        
        # Certificat SSL
        SSLCertificateFile ./fullchain.pem
        SSLCertificateKeyFile ./privkey.pem

        SSLEngine on

        RewriteEngine On
        RewriteCond %{HTTPS} off
        RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
        
      
    </VirtualHost>
</IfModule>
